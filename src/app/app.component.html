<section class="pricing py-5">
    <div class="container">
      <div class="row">
        <!-- FREE Tier -->
        <div class="col-lg-4" >
          <div class="card mb-5 mb-lg-0">
            <div class="card-body">
              <h5 class="card-title text-muted text-uppercase text-center">Free</h5>
              <h6 class="card-price text-center">$0<span class="period">/month</span></h6>
              <hr>
              <ul class="fa-ul">
                <li *ngFor = "let tempVar of FREEAV">
                    <span class="fa-li">
                        <i class="fas fa-check"></i>
                    </span>
                    {{tempVar}}
                </li>
                <li class="text-muted" *ngFor = "let tempVar of FREENA">
                    <span class="fa-li">
                        <i class="fas fa-check"></i>
                    </span>
                    {{tempVar}}
                </li>
              </ul>
              <a href="#" class="btn btn-block btn-primary text-uppercase">Button</a>
            </div>
          </div>
        </div>

        <!-- PLUS Tier -->

        <div class="col-lg-4" >
            <div class="card mb-5 mb-lg-0">
              <div class="card-body">
                <h5 class="card-title text-muted text-uppercase text-center">Plus</h5>
                <h6 class="card-price text-center">$9<span class="period">/month</span></h6>
                <hr>
                <ul class="fa-ul">
                  <li *ngFor = "let tempVar of PLUSAV">
                      <span class="fa-li">
                          <i class="fas fa-check"></i>
                      </span>
                      {{tempVar}}
                  </li>
                  <li class="text-muted" *ngFor = "let tempVar of PLUSNA">
                      <span class="fa-li">
                          <i class="fas fa-check"></i>
                      </span>
                      {{tempVar}}
                  </li>
                </ul>
                <a href="#" class="btn btn-block btn-primary text-uppercase">Button</a>
              </div>
            </div>
        </div>

        <!-- PRO Tier -->

        <div class="col-lg-4" >
            <div class="card mb-5 mb-lg-0">
              <div class="card-body">
                <h5 class="card-title text-muted text-uppercase text-center">Pro</h5>
                <h6 class="card-price text-center">$49<span class="period">/month</span></h6>
                <hr>
                <ul class="fa-ul">
                  <li *ngFor = "let tempVar of PROAV">
                      <span class="fa-li">
                          <i class="fas fa-check"></i>
                      </span>
                      {{tempVar}}
                  </li>
                  <li class="text-muted" *ngFor = "let tempVar of PRONA">
                      <span class="fa-li">
                          <i class="fas fa-check"></i>
                      </span>
                      {{tempVar}}
                  </li>
                </ul>
                <a href="#" class="btn btn-block btn-primary text-uppercase">Button</a>
              </div>
            </div>
        </div>

      </div>
    </div>
  </section>
